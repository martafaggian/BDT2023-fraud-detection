cassandra:
  host: localhost
  port: 9042

kafka:
  host: localhost
  port: 9092

redis:
  host: localhost
  port: 6379
  db: 0

streamers:
  - name: streamer1
    file: ./data/sources/synthetic_financial_datasets.csv
    topic: streamer1
    status_key: streamer1.active
    messages_per_second: 1
    sleep_disabled: 10
  - name: streamer2
    file: ./data/sources/synthetic_financial_datasets_short.csv
    topic: streamer2
    status_key: streamer2.active
    messages_per_second: 2
    sleep_disabled: 10

logs:
  dir: ./logs
  info_file: info.log
  warning_file: info.log
  error_file: error.log
  critical_file: error.log
  debug_file: debug.log
